<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: 
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("/static/background_images/admin.png") no-repeat center center fixed;
            background-size: cover;
            color: #ecf0f1;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        button {
            padding: 12px 22px;
            margin: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        #retrainBtn {
            background-color: #e74c3c;
            color: white;
        }

        #retrainBtn:hover:enabled {
            background-color: #c0392b;
        }

        #backBtn {
            background-color: #3498db;
            color: white;
        }

        #backBtn:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Spinner overlay */
        #spinnerOverlay {
            display: none;  /* hidden initially */
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 22px;
            text-shadow: 1px 1px 4px black;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="panel">
    <h1>Admin Panel</h1>

    <button id="retrainBtn" onclick="retrain()">Start Retraining</button>
    <button id="backBtn" onclick="goBack()">Back to Prediction</button>

    <p id="status"></p>
</div>

<!-- Spinner Overlay -->
<div id="spinnerOverlay">
    <div class="spinner"></div>
    <div>Retraining in progressâ€¦</div>
</div>

<script>
let retrainPoll = null;

async function retrain() {
    if (retrainPoll) return;

    const btn = document.getElementById("retrainBtn");
    const status = document.getElementById("status");
    const spinner = document.getElementById("spinnerOverlay");

    btn.disabled = true;
    spinner.style.display = "flex";
    status.innerText = "Retraining started...";

    const startRes = await fetch("/retrain", { method: "POST" });
    const startData = await startRes.json();

    if (startData.status === "already_running") {
        status.innerText = "Retraining is already running";
    }

    retrainPoll = setInterval(async () => {
        const res = await fetch("/retrain/status");
        const data = await res.json();

        if (!data.running) {
            clearInterval(retrainPoll);
            retrainPoll = null;

            spinner.style.display = "none";
            btn.disabled = false;

            status.innerText = data.error
                ? "Error: " + data.error
                : "Retraining completed successfully";
        }
    }, 2000);
}

function goBack() {
    window.location.href = "/";
}
</script>

</body>
</html>
