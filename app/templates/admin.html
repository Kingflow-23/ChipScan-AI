<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: 
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("/static/background_images/admin.png") no-repeat center center fixed;
            background-size: cover;
            color: #ecf0f1;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        button {
            padding: 12px 22px;
            margin: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        #retrainBtn {
            background-color: #e74c3c;
            color: white;
        }

        #retrainBtn:hover:enabled {
            background-color: #c0392b;
        }

        #backBtn {
            background-color: #3498db;
            color: white;
        }

        #backBtn:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="panel">
    <h1>Admin Panel</h1>

    <button id="retrainBtn" onclick="retrain()">Start Retraining</button>
    <button id="backBtn" onclick="goBack()">Back to Prediction</button>

    <p id="status"></p>
</div>

<script>
async function retrain() {
    const btn = document.getElementById("retrainBtn");
    const status = document.getElementById("status");

    btn.disabled = true;
    status.innerText = "Starting retraining...";

    try {
        const res = await fetch("/retrain", { method: "POST" });
        const data = await res.json();
        status.innerText = data.status || "Retraining triggered";
    } catch (err) {
        status.innerText = "Error: " + err.message;
    } finally {
        btn.disabled = false;
    }
}

function goBack() {
    window.location.href = "/";
}
</script>

</body>
</html>
